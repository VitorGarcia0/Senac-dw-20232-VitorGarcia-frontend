<br />
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <!-- https://getbootstrap.com/docs/4.0/components/card/ -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5>Filtros</h5>
        </div>
        <div class="card-body card-info">
          <!-- FONTE: https://getbootstrap.com/docs/4.0/components/forms/ -->
          <form>
            <!-- TODO botar nome e nomeFabricante em uma linha única (cada item ocupando 6 espaços) -->
            <div class="row">
              <div class="form-group col-md-6">
                <label for="nome">Nome: </label>
                <input class="form-control" name="nome" [(ngModel)]="seletor.nome" />
              </div>
              <div class="form-group col-md-6">
                <label for="fabricante">Fabricante:</label>
                <input class="form-control" name="fabricante" [(ngModel)]="seletor.fabricante" />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-3">
                <label for="valorMinimo">Valor Mínimo: </label>
                <input class="form-control" name="valorMinimo" [(ngModel)]="seletor.valorMinimo" />
              </div>

              <div class="form-group col-md-3">
                <label for="valorMaximo">Valor Máximo: </label>
                <input class="form-control" name="valorMaximo" [(ngModel)]="seletor.valorMaximo" />
              </div>


              <div class="form-group col-md-3">
                <label for="pesoMinimo">Peso Mínimo: </label>
                <input class="form-control" name="pesoMinimo" [(ngModel)]="seletor.pesoMinimo" />
              </div>

              <div class="form-group col-md-3">
                <label for="pesoMaximo">Peso Máximo: </label>
                <input class="form-control" name="pesoMaximo" [(ngModel)]="seletor.pesoMaximo" />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label for="dataCadastroInicial">Data Cadastro Inicial: </label>
                <input class="form-control" type="date" name="dataCadastroInicial" />
              </div>

              <div class="form-group col-md-6">
                <label for="dataCadastroFinal">Data Cadastro Final: </label>
                <input class="form-control" type="date" name="dataCadastroFinal"
                  [(ngModel)]="seletor.dataCadastroFinal" />
              </div>
            </div>

            <br />
            <div class="row">
              <div class="form-group col-md-6">
              </div>
              <div class="form-group col-md-3">
                <button type="submit" class="form-control btn btn-primary" (click)="pesquisar()">Pesquisar</button>

              </div>

              <div class="form-group col-md-3">
                <button type="submit" class="form-control btn btn-danger" (click)="limpar()">Limpar </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-warning text-black">
          <h5>Lista de Produtos</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <div class="table-responsive">
              <table class="table table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col" class="text-center"> Valor</th>
                    <th scope="col" class="text-center"> Peso</th>
                    <th scope="col" class="text-center"> Data de Cadastro</th>
                    <th class="text-center">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of produtos">
                    <td>{{ p.id }}</td>
                    <td>{{p.nome}} ({{p.fabricante.nome}})</td>
                    <td class="text-center">{{p.valor | currency: 'BRL'}}</td>
                    <td class="text-center">{{p.dataCadastro | date: 'dd/MM/yyyy'}}</td>
                    <td class="text-center">
                      <button class="btn btn-xs btn-secondary mr-12" (click)="editar(p.id)">Editar
                      </button>
                      &nbsp;
                      <button class="btn btn-xs btn-danger" (click)="excluir(p.id)">Excluir
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
