<!DOCTYPE html>
<html>

<head>
    <!--Configurações, importações, scripts, etc...  -->
    <Title>Consulta de CEP</Title>
    <script src="/js/consultarViaCep.js"></script>]
    <link rel="stylesheet" href="css\estilo.css" ;>

</head>

<body>
    <div id='divDadosEndereco' style="font-size: 18px; background-color : rgb(89, 113, 192);">
        <fieldset name="fieldset-consulta-cep">
            <Label> Informe um CEP: </Label>
            <!-- input type tem vários tipos de entradas(texto, número, tempo e cor) onblur(quando sair faz algo) -->
            <input type="text" id="txtCep" onblur="buscarCEP()">

            <br>
            <label>Rua: </label>
            <input type="text" id="txtRua" disabled>

            <br> <!-- <br> Quebra a Linha  -->
            <label>Bairro: </label>
            <input type="text" id="txtBairro" disabled>

            <br>
            <label>Cidade: </label>
            <input type="text" id="txtCidade" disabled>

            <br>
            <label>UF: </label>
            <input type="text" id="txtUF" disabled>

        </fieldset>


    </div>
</body>

</html>
